<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | AI Insights Collective</title>
    <meta name="robots" content="noindex, nofollow">

    <meta http-equiv="refresh" content="5;url=https://rockingfolders.com/aigoldrush">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050214;
            --primary: #8a2be2;
            --primary-light: #b362ff;
            --secondary: #00f5d4;
            --text-light: #f0e9ff;
            --text-muted: #9d94b8;
            --border-color: rgba(138, 43, 226, 0.3);
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            background-image: radial-gradient(circle at 25% 25%, rgba(138, 43, 226, 0.15) 0%, transparent 25%), radial-gradient(circle at 75% 75%, rgba(0, 245, 212, 0.15) 0%, transparent 25%);
        }
        .background-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 15% 25%, var(--primary) 0%, transparent 25%), radial-gradient(circle at 85% 75%, var(--secondary) 0%, transparent 25%);
            filter: blur(120px);
            opacity: 0.15;
            z-index: -1;
        }
        .redirect-box {
            max-width: 500px;
        }
        .icon {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 24px;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
        }
        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--primary-light);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 32px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .manual-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <div class="redirect-box">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <h1>Thank You!</h1>
        <p>Your guide is on its way. We are now preparing your download and redirecting you...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            If you are not redirected, <a href="https://rockingfolders.com/aigoldrush">click here</a>.
        </div>
    </div>
</body>
</html>
